<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Water Intake Calculator</title>
  <meta name="description" content="Calculate your personalized daily water intake goal based on age, weight, gender, activity level, and climate.">
  <style>
    :root {
        --primary-color: #007bff;
        --background-color: #F8F9FA;
        --text-color: #343A40;
        --card-bg-color: #FFFFFF;
        --border-color: #DEE2E6;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; }
    .container { max-width: 500px; width: 100%; text-align: center; margin: auto; }
    .header { margin-bottom: 30px; }
    .logo { color: var(--primary-color); font-size: 2.5em; display: inline-block; line-height: 1; }
    h1 { font-size: 2.2em; margin: 10px 0; color: var(--text-color); display: inline-block; vertical-align: middle; margin-left: 10px; }
    .subtitle { font-size: 1.1em; color: #6c757d; margin-top: 5px; }
    .calculator-card { background: var(--card-bg-color); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
    .form-section { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 15px; font-weight: 500; }
    .input-group { display: flex; }
    input[type="number"], select { width: 100%; padding: 12px; margin-top: 5px; font-size: 1rem; border-radius: 8px; border: 1px solid var(--border-color); box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
    .input-group input { border-top-right-radius: 0; border-bottom-right-radius: 0; }
    .input-group select { width: 85px; border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0; }
    input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }
    button { width: 100%; background-color: var(--primary-color); color: white; padding: 15px; font-size: 1.2rem; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; font-weight: bold; margin-top: 10px;}
    button:hover { background-color: #0056b3; }
    #result-section { margin-top: 25px; padding: 20px; border-radius: 8px; background-color: #e7f3ff; border: 1px solid #b3d7ff; min-height: 6rem; display: flex; flex-direction: column; justify-content: center; opacity: 0; transition: opacity 0.5s; }
    #result-section.visible { opacity: 1; }
    .result-primary { font-size: 1.8rem; font-weight: bold; color: var(--primary-color); }
    .result-secondary { font-size: 1rem; color: #0056b3; margin-top: 5px; }
    .checkbox-label { display: flex; align-items: center; font-weight: normal; }
    .checkbox-label input { width: auto; margin: 0 10px 0 0; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <span class="logo">ðŸ’§</span>
      <h1>Daily Water Intake</h1>
      <p class="subtitle">Get a personalized hydration goal in seconds.</p>
    </header>

    <main class="calculator-card">
      <div class="form-section">
        <label>Your Age (years)
          <input id="age" type="number" min="1" max="120" value="30" required>
        </label>
        <label>Your Weight
          <div class="input-group">
            <input id="weight" type="number" min="50" max="500" value="150" required>
            <select id="weightUnit">
              <option value="lbs" selected>lbs</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </label>
        <label>Your Gender
          <select id="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>
      </div>

      <div class="form-section">
        <label>Daily Activity Level
          <select id="activityLevel">
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="light" selected>Light (exercise 1-3 days/week)</option>
            <option value="moderate">Moderate (exercise 3-5 days/week)</option>
            <option value="high">High (exercise 6-7 days/week)</option>
            <option value="extreme">Extreme (physical job or training twice/day)</option>
          </select>
        </label>
        <label class="checkbox-label">
          <input id="isTropical" type="checkbox"> I am in a tropical climate
        </label>
      </div>
      
      <button id="calc">Calculate</button>

      <div id="result-section">
        <span class="result-primary"></span>
        <span class="result-secondary"></span>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('calc').onclick = async () => {
      const resultSection = document.getElementById('result-section');
      const resultPrimaryEl = resultSection.querySelector('.result-primary');
      const resultSecondaryEl = resultSection.querySelector('.result-secondary');
      
      resultPrimaryEl.innerText = 'Calculating...';
      resultSecondaryEl.innerText = '';
      resultSection.classList.add('visible');

      // --- Unit Conversion ---
      let weightInput = +document.getElementById('weight').value;
      const unit = document.getElementById('weightUnit').value;
      // The backend expects weight in lbs. Convert if necessary.
      const weightLbs = (unit === 'kg') ? weightInput * 2.20462 : weightInput;

      const payload = {
        age: +document.getElementById('age').value,
        weightLbs: weightLbs,
        gender: document.getElementById('gender').value,
        activityLevel: document.getElementById('activityLevel').value,
        isTropical: document.getElementById('isTropical').checked
      };

      try {
        const response = await fetch('/api/calculate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Calculation failed.');

        // --- Display Results in Both Units ---
        resultPrimaryEl.innerText = data.displayText;
        // The flowchart logic for children returns a text string, only show liters for adults.
        if (data.totalOunces > 0) {
            resultSecondaryEl.innerText = `(appr. ${data.totalLiters.toFixed(1)} Liters)`;
        } else {
            resultSecondaryEl.innerText = ''; // Clear for children's text results
        }

      } catch (error) {
        resultPrimaryEl.innerText = `Error`;
        resultSecondaryEl.innerText = error.message;
      }
    };
  </script>
</body>
</html>
